syntax = "proto3";

package nest_demo;

service UsersGrpcController {
  rpc FindOne (FindOneRequest) returns (User) {}
  rpc Create (CreateUserRequest) returns (User) {}
}

message FindOneRequest {
  int32 id = 1;
}

message CreateUserRequest {
  string first_name = 1;
  string last_name = 2;
  bool is_active = 3;
}

message User {
  int32 id = 1;
  string first_name = 2;
  string last_name = 3;
  bool is_active = 4;
}
